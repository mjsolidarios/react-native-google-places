apply plugin: 'com.android.library'
ext.gmsVersion = '11.4.0'
android {
    compileSdkVersion 27
    //buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile "com.google.android.gms:play-services-base:$gmsVersion"
    compile "com.google.android.gms:play-services-places:$gmsVersion"
    compile "com.google.android.gms:play-services-location:$gmsVersion"
    compile 'com.google.maps.android:android-maps-utils:0.3.4'
}
